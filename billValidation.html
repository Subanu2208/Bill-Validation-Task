<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillValidation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="billValidation.css">
</head>

<body class="body">
  <div class="container d-flex justify-content-center">
    <div class="col-sm-12 card mt-5">
      <form id="myForm">
        <!-- Id -->
        <input type="hidden" name="id" id="id" class="input form-control ms-2" placeholder="" />
        <!-- Bill Number -->
        <div class="form-group row container d-flex justify-content-center ">
          <div class="col-sm-4">
            <label type="text">
              <span class="text-black ms-2"><b>Bill No :</b></span>
            </label><br />
            <input type="text" id="billNo" class="input form-control ms-2" placeholder="" />
            <p id="billNo_err" class="text-danger fw-bold"></p>
          </div>
          <!-- Customer Name -->
          <div class="col-sm-4">
            <label type="text">
              <span class="text-black"><b>Customer Name :</b></span></label>
            <input type="text" id="customerName" class="input form-control" placeholder="" />
            <p id="customerName_err" class="text-danger fw-bold"></p>
          </div>
          <!--Customer Phone-->
          <div class="col-sm-4">
            <label type="text">
              <span class="text-black"><b>Customer Phone :</span></label>
            <input type="text" id="customerPhone" class="input form-control" placeholder="" />
            <p id="customerPhone_err" class="text-danger fw-bold"></p>
          </div>
        </div>
        <div>
          <button type="button" id="addRowBtn" onclick="addRow()" class="bg-primary me-5 float-end">
            <b>Add Row</b>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Add row -->
  <div class="container mt-5 d-flex justify-content-center">
    <div class="table-responsive">
      <table id="myTable" class=" table table-primary shadow-lg mb-5">
        <thead>
          <tr>
            <th><b>Item</b></th>
            <th><b>Quantity</b></th>
            <th><b>Rate</b></th>
            <th><b>Total Rate</b></th>
            <th><b>Action</b></th>
          </tr>
        </thead>
        <tbody class="grandTotal">
          <!-- Existing rows go here -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-6 float-end ">
    <label for=""><b>Grand Total</b></label>
    <!-- Add this input element where you want to display the grand total -->
    <input type="text" id="grandTotalDisplay">

  </div>
  <!-- Submitbutton     -->
  <div class="container d-flex justify-content-center mt-5">
    <button type="button" id="submitBtn" onclick="submitBill()" class="bg-success me-5 ">
      <b>Submit</b>
    </button>
  </div>
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-primary  shadow-lg mb-5 text-center" id="submittedTable">
        <thead>
          <tr>
            <th><b>Bill No</b></th>
            <th><b>CustomerName</b></th>
            <th><b>CustomerPhone</b></th>
            <th><b>Grand Total</b></th>
            <th><b>Action</b></th>
          </tr>
        </thead>
        <tbody id="displayArea"></tbody>
      </table>
    </div>
  </div>
  <script src="submitform.js"></script>
  <script src="billValidation.js"></script>
  <script src="table.js"></script>
</body>

</html>
